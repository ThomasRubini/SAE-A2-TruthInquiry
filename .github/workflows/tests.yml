name: Tests

on: [push]

jobs:
  api:
    name: Test API
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install -r dev-requirements.txt
        
    - name: Run tests
      run: |
        python -m pytest --verbose
